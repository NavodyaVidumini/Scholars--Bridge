<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin-panel.html">Dashboard</a>
        <a href="user-management.html">User Management</a>
        <a href="course-management.html">Course Management</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>User Management</h1>
        </div>
        <button onclick="showAddUserForm()">Add User</button>
        <div id="add-user-form" style="display: none;">
            <h2>Add New User</h2>
            <form id="user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Add User</button>
            </form>
        </div>
        <h2>Existing Users</h2>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        // JavaScript to handle form submission and display users
        function showAddUserForm() {
            const form = document.getElementById('add-user-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add user to the table (this should be replaced with server-side logic)
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            const table = document.getElementById('user-table').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.insertCell(0).textContent = username;
            row.insertCell(1).textContent = email;
            row.insertCell(2).textContent = role;
            row.insertCell(3).innerHTML = '<button onclick="deleteRow(this)">Delete</button>';

            // Reset form
            this.reset();
            showAddUserForm();
        });

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
