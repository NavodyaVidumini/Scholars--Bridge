<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin-panel.html">Dashboard</a>
        <a href="user-management.html">User Management</a>
        <a href="course-management.html">Course Management</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Course Management</h1>
        </div>
        <button onclick="showAddCourseForm()">Add Course</button>
        <div id="add-course-form" style="display: none;">
            <h2>Add New Course</h2>
            <form id="course-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>
                <label for="course-description">Description:</label>
                <textarea id="course-description" name="course-description" required></textarea>
                <button type="submit">Add Course</button>
            </form>
        </div>
        <h2>Existing Courses</h2>
        <table id="course-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Course rows will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        // JavaScript to handle form submission and display courses
        function showAddCourseForm() {
            const form = document.getElementById('add-course-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('course-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add course to the table (this should be replaced with server-side logic)
            const courseName = document.getElementById('course-name').value;
            const courseDescription = document.getElementById('course-description').value;

            const table = document.getElementById('course-table').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.insertCell(0).textContent = courseName;
            row.insertCell(1).textContent = courseDescription;
            row.insertCell(2).innerHTML = '<button onclick="deleteRow(this)">Delete</button>';

            // Reset form
            this.reset();
            showAddCourseForm();
        });

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
