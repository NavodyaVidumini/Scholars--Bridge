
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
	



    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #0074D9;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0074D9;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-details label {
            font-weight: bold;
            color: #0074D9;
        }

        .profile-details p {
            font-size: 16px;
        }

        .settings-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .settings-link a {
            text-decoration: none;
            color: #0074D9;
            font-size: 18px;
        }

        .settings-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-header">
            <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>NIC:</strong> 123456789V</p>
            <p><strong>Stream:</strong> Biological Science</p>
            <p><strong>Birthday:</strong> January 1, 2000</p>
        </div>
		
		 <div class="settings-link">
            <a href="View profile setting.html">Change Details</a>
        </div>
  
</body>
</html>
